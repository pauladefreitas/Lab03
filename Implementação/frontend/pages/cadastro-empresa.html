<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa Parceira</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro-aluno.html">Aluno</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro-empresa.html">Empresa Parceira</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="visualizar-alunos.html">Visualizar Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="visualizar-empresas.html">Visualizar Empresas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Empresa Parceira</h1>
        <form id="empresaForm">
            <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <button type="submit" class="btn btn-custom">Cadastrar Empresa</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#empresaForm').on('submit', function (e) {
                e.preventDefault();

                const empresaData = {
                    nome: $('#nome').val()
                };

                $.ajax({
                    url: '/empresas_parceiras',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(empresaData),
                    success: function (response) {
                        alert('Empresa cadastrada com sucesso!');
                        $('#empresaForm')[0].reset();
                    },
                    error: function (xhr) {
                        alert('Erro ao cadastrar empresa: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>

</body>

</html>
